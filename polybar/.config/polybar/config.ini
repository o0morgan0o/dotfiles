[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
white = #ffffff
black = #000000

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
#font-0 = JetBrainsMono;0
font-1 = MesloLGLDZ Nerd Font:style=Regular:size=24;1
font-2 = monospace:size=10;3
#font-1 = FontAwesome5Free:style=Solid:size=10;4
#ont-2 = FontAwesome5Free:style=Regular:size=10;4
#ont-3 = FontAwesome5Brands:style=Regular:size=10;4

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; wm-restack = generic
;wm-restack = bspwm
; wm-restack = i3

;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/gpu]
type = custom/script
exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{print "GPU",""$1"","%"}'
tail = true
interval = 5
label = %output% 

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/network-docker]
inherit = network-base
interface = docker0
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface = enp5s0
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y ||  %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}
#format-background = ${colors.white}

[module/script-update]
type = custom/script
exec = echo "nautilus"
click-left = "nautilus"
tail =  true
#exec-if = pgrep -x openvpn
interval = 5
format-underline = #268bd2
format-prefix = "[!] "
format-prefix-foreground = #5b

[module/gpick]
type = custom/script
exec = echo "colorPicker"
click-left = /usr/bin/gpick
format-prefix = "[!] "

[module/docker]
type = custom/script
exec = ~/.config/polybar/scripts/docker-module.sh
tail = true
interval = 5
label = %output% 


[module/gpaste]
type = custom/script
exec = echo "[Paste]"
click-left = /usr/libexec/gpaste/gpaste-ui
#content-font = 1
#label = [Paste %{T1}%{T-}]
label = [!] Paste

[module/flameshot]
type = custom/script
exec = echo "[!] flameshot"
click-left = /usr/bin/flameshot gui --clipboard
label = [!] flameshot

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini

[bar/main]
inherit = bar/example
modules-left = xworkspaces xwindow
modules-center = gpaste gpick flameshot gpaster script-update memory cpu gpu
modules-right = eth filesystem pulseaudio xkeyboard battery
tray-position = right

[bar/docker]
inherit = bar/example
modules-left = 
modules-center = docker
modules-right =

[module/battery]
type = internal/battery
; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99
; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1
; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
